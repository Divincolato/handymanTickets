	<div class="container mt-5">
	  <h1>Richiesta intervento</h1>
	  <p>Compila il form sottostante per richiedere un intervento alla nostra impresa.</p>
	  <form id="richiesta-form" onsubmit="return mySubmitFunction(event)">
	    <div class="form-group">
	      <label for="tipoIntervento">Tipo di intervento</label>
	      <select class="form-control" id="tipoIntervento">
	        <option value="Edile">Edile</option>
	        <option value="Elettrico">Elettrico</option>
	        <option value="Falegname">Falegname</option>
            <option value="Idraulico">Idraulico</option>
            <option value="Serramenti">Serramenti</option>
            <option value="Tinteggiatura">Tinteggiatura</option>
            <option value="Facchinaggio">Facchinaggio</option>
            <option value="Altro">Altro</option>
        </select>
		</div>
		<div class="form-group">
			<label for="descrizioneIntervento">Descrizione intervento</label>
			<textarea class="form-control" id="descrizioneIntervento" rows="3"></textarea>
		</div>
		<div class="form-group">
			<label for="indirizzo">Indirizzo</label>
			<textarea class="form-control" id="Indirizzo" rows="1"></textarea>
		</div>
		<div class="form-group">
			<label for="data">Data</label>
			<input type="date" class="form-control" id="data">
		</div>
			<button id="add-nota" class="btn btn-primary">Invia richiesta</button>
		</form>
	</div>
