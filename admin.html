<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="#">Nome impresa</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav">
	      <li class="nav-item active">
	        <a class="nav-link" href="#">Dashboard</a>

	      </li>
	    </ul>

	<div class="container mt-5">
	  <h1>Benvenuto nell'area amministrativa</h1>

	  <!-- Inserire qui la logica per visualizzare i ticket aperti e assegnare i lavori ai collaboratori -->

	  <div class="container mt-5">
		<table class="table">
		  <thead>
			<tr>
			  <th scope="col">Tipo di intervento</th>
			  <th scope="col">Data</th>
			  <th scope="col">Lavoratore</th>
			  <th scope="col">Ore impiegate</th>
			  <th scope="col">Materiali impiegati</th>
			  <th scope="col">Completato</th>
			</tr>
		  </thead>

			<!-- Qui verranno inseriti i ticket -->
		  </tbody>
		</table>
	  </div>
  
	</div>
